<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Masonry Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            color: #007BFF;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .btn-text {
            display: inline; /* Text is visible by default */
        }
        
        /* Hide text on mobile screens */
        @media (max-width: 768px) {
            .btn-text {
                display: none; /* Only show the arrow */
            }
        
            .back-btn {
                padding: 0.5rem; /* Adjust padding for a smaller button */
                font-size: 1.2rem; /* Make the arrow more prominent */
            }
        }
        

        .optionsContainer {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .filter-btn {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: #007BFF;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .filter-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .imageContainer {
            column-count: 4; /* Number of columns */
            column-gap: 1rem; /* Spacing between columns */
            padding: 1rem;
        }
        
        @media (max-width: 1024px) {
            .imageContainer {
                column-count: 3; /* 3 columns on medium screens */
            }
        }
        
        @media (max-width: 768px) {
            .imageContainer {
                column-count: 2; /* 2 columns on smaller screens */
            }
        }
        
        @media (max-width: 480px) {
            .imageContainer {
                column-count: 1; /* 1 column on very small screens */
            }
        }
        
        .project {
            display: inline-block; /* Ensures items flow correctly */
            width: 100%; /* Ensure each item fits the column */
            margin-bottom: 1rem; /* Adds spacing between items */
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project img {
            width: 100%;
            display: block;
            height: auto; /* Maintain the aspect ratio */
        }

        .project:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #closeOverlay {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
            border-radius: 50%;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        #closeOverlay:hover {
            background: #ddd;
        }

        @media (max-width: 768px) {
            .filter-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
        .download-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .download-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .download-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.location.href='index.html#other'">
            ‚Üê <span class="btn-text">Back</span>
        </button>
        <h1>Photography</h1>
    </header>
    
    <main>
        <div class="optionsContainer">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="category1">Nature</button>
            <button class="filter-btn" data-filter="category2">My</button>
        </div>

        <div class="imageContainer">
            <div class="project" data-category="category1">
                <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg" alt="Image 1">
            </div>
            <div class="project" data-category="category2">
                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg" alt="Image 2">
            </div>
            <div class="project" data-category="category1">
                <img src="https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_640.jpg" alt="Image 3">
            </div>
            <div class="project" data-category="category2">
                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg" alt="Image 4">
            </div>
        </div>

        <div class="overlay" id="overlay">
            <button id="closeOverlay">&times;</button>
            <img id="overlayImage" src="" alt="Expanded view">
            <a id="downloadImage" href="#" download>
                <button class="download-btn">Download</button>
            </a>
        </div>
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projects = document.querySelectorAll('.project');
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            const closeOverlay = document.getElementById('closeOverlay');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    projects.forEach(project => {
                        const category = project.getAttribute('data-category');
                        if (filter === 'all' || category === filter) {
                            project.style.display = 'block';
                        } else {
                            project.style.display = 'none';
                        }
                    });
                });
            });

            projects.forEach(project => {
                project.addEventListener('click', () => {
                    const imgSrc = project.querySelector('img').src;
                    overlayImage.src = imgSrc;
                    overlay.style.display = 'flex';
                });
            });

            closeOverlay.addEventListener('click', () => {
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projects = document.querySelectorAll('.project');
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            const closeOverlay = document.getElementById('closeOverlay');
            const downloadImage = document.getElementById('downloadImage'); // Download link
        
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    projects.forEach(project => {
                        const category = project.getAttribute('data-category');
                        if (filter === 'all' || category === filter) {
                            project.style.display = 'block';
                        } else {
                            project.style.display = 'none';
                        }
                    });
                });
            });
        
            projects.forEach(project => {
                project.addEventListener('click', () => {
                    const imgSrc = project.querySelector('img').src;
                    overlayImage.src = imgSrc;
                    downloadImage.href = imgSrc; // Set download link
                    overlay.style.display = 'flex';
                });
            });
        
            closeOverlay.addEventListener('click', () => {
                overlay.style.display = 'none';
            });
        
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
        
    </script>
</body>
</html>
